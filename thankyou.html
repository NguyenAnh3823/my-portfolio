<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="/_sdk/element_sdk.js"></script>
    <style>
      body {
        box-sizing: border-box;
      }
      * {
        font-family: "Quicksand", sans-serif;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }
      .sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      .sparkle-delay-1 {
        animation-delay: 0.3s;
      }
      .sparkle-delay-2 {
        animation-delay: 0.6s;
      }
      .sparkle-delay-3 {
        animation-delay: 0.9s;
      }
    </style>
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  </head>
  <body class="h-full">
    <div
      id="app-wrapper"
      class="h-full w-full overflow-auto flex items-center justify-center p-6"
      style="background: #ffffff"
    >
      <div class="max-w-lg w-full text-center">
        <!-- Illustration -->
        <div class="relative mb-8 scale-in" style="animation-delay: 0.2s">
          <div class="float-animation inline-block relative">
            <!-- Main Envelope SVG -->
            <svg
              width="140"
              height="120"
              viewbox="0 0 140 120"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="mx-auto"
            >
              <!-- Envelope Body -->
              <rect
                x="10"
                y="35"
                width="120"
                height="80"
                rx="8"
                fill="#F5F5F5"
                stroke="#1A1A1A"
                stroke-width="2"
              />
              <!-- Envelope Flap -->
              <path
                d="M10 43L70 85L130 43"
                stroke="#1A1A1A"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <!-- Inner Shadow -->
              <rect
                x="20"
                y="55"
                width="100"
                height="50"
                rx="4"
                fill="#FAFAFA"
              />
              <!-- Heart on envelope -->
              <path
                d="M70 70C70 70 60 60 55 65C50 70 55 80 70 90C85 80 90 70 85 65C80 60 70 70 70 70Z"
                fill="#1A1A1A"
              />
              <!-- Paper peeking out -->
              <rect
                x="45"
                y="25"
                width="50"
                height="20"
                rx="3"
                fill="white"
                stroke="#1A1A1A"
                stroke-width="1.5"
              />
              <line
                x1="55"
                y1="32"
                x2="85"
                y2="32"
                stroke="#CCCCCC"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="55"
                y1="38"
                x2="75"
                y2="38"
                stroke="#CCCCCC"
                stroke-width="2"
                stroke-linecap="round"
              /></svg
            ><!-- Sparkles around the envelope -->
            <svg
              class="absolute -top-2 -right-2 sparkle"
              width="20"
              height="20"
              viewbox="0 0 20 20"
            >
              <path
                d="M10 0L12 8L20 10L12 12L10 20L8 12L0 10L8 8L10 0Z"
                fill="#1A1A1A"
              />
            </svg>
            <svg
              class="absolute top-4 -left-4 sparkle sparkle-delay-1"
              width="16"
              height="16"
              viewbox="0 0 20 20"
            >
              <path
                d="M10 0L12 8L20 10L12 12L10 20L8 12L0 10L8 8L10 0Z"
                fill="#666666"
              />
            </svg>
            <svg
              class="absolute -bottom-2 right-4 sparkle sparkle-delay-2"
              width="14"
              height="14"
              viewbox="0 0 20 20"
            >
              <path
                d="M10 0L12 8L20 10L12 12L10 20L8 12L0 10L8 8L10 0Z"
                fill="#999999"
              />
            </svg>
            <svg
              class="absolute bottom-8 -left-6 sparkle sparkle-delay-3"
              width="12"
              height="12"
              viewbox="0 0 20 20"
            >
              <path
                d="M10 0L12 8L20 10L12 12L10 20L8 12L0 10L8 8L10 0Z"
                fill="#CCCCCC"
              />
            </svg>
          </div>
          <!-- Checkmark Badge -->
          <div
            class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 translate-y-2"
          >
            <div
              class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg"
              style="background: #1a1a1a"
            >
              <svg
                width="24"
                height="24"
                viewbox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div class="fade-in-up" style="animation-delay: 0.4s">
          <h1
            id="headline"
            class="text-3xl md:text-4xl font-bold mb-4"
            style="color: #1a1a1a"
          >
            Thank You for Your Message!
          </h1>
        </div>
        <div class="fade-in-up" style="animation-delay: 0.6s">
          <p
            id="subheadline"
            class="text-lg md:text-xl mb-8 leading-relaxed"
            style="color: #666666"
          >
            We've received your message and will get back to you soon. We
            appreciate you reaching out!
          </p>
        </div>
        <!-- Decorative dots -->
        <div
          class="flex justify-center gap-2 mb-8 fade-in-up"
          style="animation-delay: 0.7s"
        >
          <span
            class="w-2 h-2 rounded-full"
            style="background-color: #1a1a1a"
          ></span>
          <span
            class="w-2 h-2 rounded-full"
            style="background-color: #666666"
          ></span>
          <span
            class="w-2 h-2 rounded-full"
            style="background-color: #cccccc"
          ></span>
        </div>
        <!-- CTA Button -->
        <div class="fade-in-up" style="animation-delay: 0.8s">
          <button
            id="cta-button"
            class="inline-flex items-center gap-2 px-8 py-4 rounded-full font-semibold text-white shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
            style="background: #1a1a1a"
          >
            <svg
              width="20"
              height="20"
              viewbox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" /></svg
            ><span id="button-label">Back to Home</span>
          </button>
        </div>
        <!-- Additional info -->
        <div class="mt-12 fade-in-up" style="animation-delay: 1s">
          <p class="text-sm" style="color: #999999">
            Expected response time:
            <span class="font-semibold" style="color: #1a1a1a"
              >24-48 hours</span
            >
          </p>
        </div>
      </div>
    </div>
    <script>
      const defaultConfig = {
        headline_text: "Thank You for Your Message!",
        subheadline_text:
          "We've received your message and will get back to you soon. We appreciate you reaching out!",
        button_text: "Back to Home",
        background_color: "#FFFFFF",
        surface_color: "#F5F5F5",
        text_color: "#1A1A1A",
        primary_action_color: "#1A1A1A",
        secondary_action_color: "#666666",
        font_family: "Quicksand",
        font_size: 16,
      };

      async function onConfigChange(config) {
        const headline = document.getElementById("headline");
        const subheadline = document.getElementById("subheadline");
        const buttonLabel = document.getElementById("button-label");
        const ctaButton = document.getElementById("cta-button");
        const appWrapper = document.getElementById("app-wrapper");

        // Update text content
        headline.textContent =
          config.headline_text || defaultConfig.headline_text;
        subheadline.textContent =
          config.subheadline_text || defaultConfig.subheadline_text;
        buttonLabel.textContent =
          config.button_text || defaultConfig.button_text;

        // Update colors
        const bgColor =
          config.background_color || defaultConfig.background_color;
        const textColor = config.text_color || defaultConfig.text_color;
        const primaryColor =
          config.primary_action_color || defaultConfig.primary_action_color;
        const secondaryColor =
          config.secondary_action_color || defaultConfig.secondary_action_color;

        appWrapper.style.background = bgColor;
        headline.style.color = textColor;
        subheadline.style.color = secondaryColor;
        ctaButton.style.background = primaryColor;

        // Update font
        const fontFamily = config.font_family || defaultConfig.font_family;
        const baseSize = config.font_size || defaultConfig.font_size;

        document.body.style.fontFamily = `${fontFamily}, sans-serif`;
        headline.style.fontSize = `${baseSize * 2}px`;
        subheadline.style.fontSize = `${baseSize * 1.125}px`;
      }

      function mapToCapabilities(config) {
        return {
          recolorables: [
            {
              get: () =>
                config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              },
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              },
            },
            {
              get: () =>
                config.primary_action_color ||
                defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              },
            },
            {
              get: () =>
                config.secondary_action_color ||
                defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              },
            },
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            },
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            },
          },
        };
      }

      function mapToEditPanelValues(config) {
        return new Map([
          [
            "headline_text",
            config.headline_text || defaultConfig.headline_text,
          ],
          [
            "subheadline_text",
            config.subheadline_text || defaultConfig.subheadline_text,
          ],
          ["button_text", config.button_text || defaultConfig.button_text],
        ]);
      }

      // Initialize SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues,
        });
      }
    </script>

    <script>
      const ctaButton = document.getElementById("cta-button");
      ctaButton.addEventListener("click", () => {
        window.location.href = "index.html"; // hoặc trang chủ của bạn
      });
    </script>
  </body>
</html>
